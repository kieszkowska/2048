<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>2048</title>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    </head>
    <body>
        <div id="root"></div>
        <div id="instructions">
            <div class="text">
                <strong>HOW TO PLAY:</strong> Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!
            </div>
            <div class="keys">
                <div class="flex-row">
                    <div class="key"><i class="fas fa-arrow-up"></i></div>
                </div>
                <div class="flex-row">
                    <div class="key"><i class="fas fa-arrow-left"></i></div>
                    <div class="key"><i class="fas fa-arrow-down"></i></div>
                    <div class="key"><i class="fas fa-arrow-right"></i></div>
                </div>
            </div>
        </div>
    </body>
</html>
